			var editor = new OpenSimEditor();
			
			// Minimal ui, should move to a different file to avoid clutter
			var VisualizerKnobs = function() {
				this.texture = editor.config.getKey('floor');
				this.height = -0.001;
				this.backdrop = editor.config.getKey('skybox');
				this.backgroundColor = "#ffffff";
				// Define render logic ...
				this.sceneLightX = -0.01;
				this.sceneLightY = -0.01;
				this.sceneLightZ = -0.01;
				this.sceneLightColor = [255, 255, 255];
				this.sceneLightSelect = function () { editor.select(editor.sceneLight); }
				this.modelLightSelect = function () { editor.selectCurrentModelLight(); }
				this.toggleMarkup = function () { editor.toggleMarkup(); }
				this.expertModeSelect = function () { editor.setTheme('css/dark.css'); }
			};
			window.onload = function () {
			    var gui = new dat.GUI(); // create dat.gui 
			    var knobs = new VisualizerKnobs();
			    var ground = gui.addFolder('Floor');
			    var texture = ground.add(knobs, 'texture', ['nofloor', 'redbricks', 'graybricks', 'wood-floor', 'tile']);
			    var floorHeight = ground.add(knobs, 'height').min(-2.01).max(2.02).step(0.01).listen();
			    floorHeight.onChange(function (value) {
			        editor.setFloorHeight(value);
			    });
			    texture.onChange(function (value) {
			        editor.updateGroundPlane(value);
			    });
			    var world = gui.addFolder('World');
			    var backdrop = world.add(knobs, 'backdrop', ['nobackground', 'mars', 'sky', 'desert', 'city', 'dark', 'pastures']);
				backdrop.onChange(function (value) {
			        editor.updateBackground(value);
				});
				var backdropColor = world.addColor(knobs, 'backgroundColor');
				backdropColor.onChange(function (value) {
				    editor.updateBackgroundColor(value);
				});
				world.add(knobs, 'sceneLightSelect').name('Scene Light');
				var model_control = gui.addFolder('Model');
					model_control.add(knobs, 'modelLightSelect').name('Model SpotLight');
				gui.add(knobs, 'toggleMarkup').name('Toggle Markup');
				gui.add(knobs, 'expertModeSelect').name('Expert Mode');
			    /*
				var sceneLight = gui.addFolder('Scene Light');
				var sceneLightX = sceneLight.add(knobs, 'sceneLightX', -1.01, 1.01, .001);
				sceneLightX.onChange(function (value) {
			        editor.updateSceneLight('x', value);
			    });
				var sceneLightY = sceneLight.add(knobs, 'sceneLightY', -1.01, 1.01, .001);
				sceneLightY.onChange(function (value) {

				var sceneLightZ = sceneLight.add(knobs, 'sceneLightZ', -1.01, 1.01, .001);
				sceneLightZ.onChange(function (value) {

			    });
				var sceneLightColor = sceneLight.addColor(knobs, 'sceneLightColor');
				sceneLightColor.onChange(function (value) {

				});*/

			editor.storage.init( function () {
/*

*/
				//

				var timeout;

				function saveState( scene ) {
                /*
					if ( editor.config.getKey( 'autosave' ) === false ) {

						return;

					}

					clearTimeout( timeout );

					timeout = setTimeout( function () {

						editor.signals.savingStarted.dispatch();

							editor.storage.set( editor.toJSON() );

							editor.signals.savingFinished.dispatch();

						}, 100 );

					}, 1000 );
                 */
				};

				var signals = editor.signals;

				signals.editorCleared.add( saveState );
				signals.geometryChanged.add( saveState );
				signals.objectAdded.add( saveState );
				signals.objectChanged.add( saveState );
				signals.objectRemoved.add( saveState );
				signals.materialChanged.add( saveState );
				signals.sceneGraphChanged.add( saveState );
				signals.scriptChanged.add( saveState );
				signals.historyChanged.add( saveState );

				signals.showModal.add( function ( content ) {

					modal.show( content );

				} );

			} );

			//

			document.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';

			}, false );

			document.addEventListener( 'drop', function ( event ) {

				event.preventDefault();

				if ( event.dataTransfer.files.length > 0 ) {

					editor.loader.loadFile( event.dataTransfer.files[ 0 ] );

				}

			}, false );

			document.addEventListener( 'keydown', function ( event ) {

				switch ( event.keyCode ) {

					case 8: // backspace

						event.preventDefault(); // prevent browser back

					case 46: // delete

						var object = editor.selected;

						if ( confirm( 'Delete ' + object.name + '?' ) === false ) return;

						var parent = object.parent;
						if ( parent !== null ) editor.execute( new RemoveObjectCommand( object ) );

						break;

					case 90: // Register Ctrl-Z for Undo, Ctrl-Shift-Z for Redo

						if ( event.ctrlKey && event.shiftKey ) {

							editor.redo();

						} else if ( event.ctrlKey ) {

							editor.undo();

						}

						break;

					case 87: // Register W for translation transform mode

						editor.signals.transformModeChanged.dispatch( 'translate' );

						break;

					case 69: // Register E for rotation transform mode

						editor.signals.transformModeChanged.dispatch( 'rotate' );

						break;

					case 82: // Register R for scaling transform mode

						editor.signals.transformModeChanged.dispatch( 'scale' );

						break;

				}

			}, false );

			function onWindowResize( event ) {

				editor.signals.windowResize.dispatch();

			}

			window.addEventListener( 'resize', onWindowResize, false );

			onWindowResize();

			//

			var isLoadingFromHash = false;
			var file = 'model.json';
			var hash = window.location.hash;

			if ( true) {

				//var file = hash.substr( 6 );

				if ( false ) {

					var loader = new THREE.XHRLoader();
					loader.crossOrigin = '';
					loader.load( file, function ( text ) {
						var json = JSON.parse( text );
						//editor.clear();
						editor.addfromJSON( json );

					} );

					isLoadingFromHash = true;

				}

			}
